paths:
  /point_radius:
    get:
      description: "Given a point, returns info (roads, crashes) within a circle distance"
      operationId: point_radius
      x-google-quota:
        metricCosts:
          request-ctr: 1
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                surrounding_info:
                  type: object
                  properties:
                    type:
                      type: string
                      example: road
                    id:
                      type: integer
                      example: 878314877
                    name:
                      type: string
                      example: MAIN ST
                    geography:
                      type: string
                      example: "LINESTRING(-72.67332 41.7658, -72.67324 41.76619)"
                    date:
                      type: string
                      format: date
                      example: null
                    distance:
                      type: number
                      example: 0.58650016961118
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/badRequest"
      parameters:
        - description: address of the point
          in: query
          name: address
          type: string
          required: false
        - description: longitude of the point
          in: query
          name: longitude
          type: number
          default: 0
          required: false
        - description: latitude of the point
          in: query
          name: latitude
          type: number
          default: 0
          required: false
        - description: maximum distance from a road to a point
          in: query
          name: radius
          type: number
          default: 10
          required: false
        - description: selected year to return risk scores
          in: query
          name: year
          type: integer
          required: false
        - description: selected month to return risk scores
          in: query
          name: month
          type: integer
          required: false
  /road_fuzzy_match:
    get:
      description: "Given a roadâ€™s name, returns crashes on the road"
      operationId: road_fuzzy_match
      x-google-quota:
        metricCosts:
          request-ctr: 1
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                crashid:
                  type: integer
                  example: 731023
                location:
                  type: string
                  example: POINT(-73.200379 41.196767)
                date_of_crash:
                  type: string
                  format: date
                  example: "2020-01-01"
                link_id:
                  type: integer
                  example: 1210571193
                st_name:
                  type: string
                  example: MAIN ST
                distance:
                  type: number
                  example: 2.7367392175349443
                ld_ratio:
                  type: number
                  example: 1
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/badRequest"
      parameters:
        - description: road name
          in: query
          name: road_name
          type: string
          required: true
        - description: distance
          in: query
          name: distance
          type: number
          default: 10
          required: false
        - description: start date of search
          in: query
          name: start_date
          type: string
          format: date
          required: false
        - description: end date of search
          in: query
          name: end_date
          type: string
          format: date
          required: false
        - description: threshold
          in: query
          name: threshold
          type: number
          default: 0.8
          required: false
  /find_crashinfo_by_county:
    get:
      description: Return aggregated information for input County
      operationId: find_crashinfo_by_county
      x-google-quota:
        metricCosts:
          request-ctr: 1
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              County_Name:
                type: string
                example: Fairfield
              Total_Num_Crashes:
                type: integer
                example: 2570
              Crash_Severity_Fatal:
                type: integer
                example: 4
              Crash_Severity_Injury:
                type: integer
                example: 510
              Crash_Severity_Property_Damage_Only:
                type: integer
                example: 2056
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/badRequest"
      parameters:
        - description: county name
          in: query
          name: county_string
          type: string
          required: true
        - description: start date of search
          in: query
          name: start_date
          type: string
          format: date
          required: false
        - description: end date of search
          in: query
          name: end_date
          type: string
          format: date
          required: false
        - description: threshold
          in: query
          name: threshold
          type: number
          default: 0.8
          required: false
  /map_pts_roads:
    post:
      description: In progress
      operationId: map_pts_roads
      x-google-quota:
        metricCosts:
          request-ctr: 1
      parameters:
        - in: body
          name: trip
          description: trip to search.
          schema:
            type: object
            required:
              - tripId
              - userId
              - pointInfo
            properties:
              tripId:
                type: integer
                example: 32769
              userId:
                type: integer
                example: 1609
              pointInfo:
                type: array
                items:
                  type: object
                  required:
                    - latitude
                    - longitude
                  properties:
                    latitude:
                      type: number
                      example: 33.1724386
                    longitude:
                      type: number
                      example: -97.0513848
                    speed:
                      type: number
                      example: 8.11
                    timestamp:
                      type: string
                      example: "2019-07-01 14:14:38.866+00"
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              type: object
              properties:
                idx:
                  type: integer
                  example: 0
                distance:
                  type: number
                  example: 4.356469381961121
                link_id:
                  type: integer
                  example: 1026096827
                point:
                  type: string
                  example: POINT(-97.0513848 33.1724386)
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/badRequest"
